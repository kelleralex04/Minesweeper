<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>MINESWEEPER</header>
    <main>
        <nav>
            <select name="board-size-list" id="board-size-list">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="expert">Expert</option>
            </select>
            <img id="smiley" src="https://i.imgur.com/aXF2BmY.png">
            <div id="timer">000</div>
        </nav>
        <section id="board"></section>
    </main>
    <div id="high-score-table">
        <h1>Beginner</h1>
        <h1>Intermediate</h1>
        <h1>Expert</h1>
        <ol>
            <li id="b1"></li>
            <li id="b2"></li>
            <li id="b3"></li>
            <li id="b4"></li>
            <li id="b5"></li>
            <li id="b6"></li>
            <li id="b7"></li>
            <li id="b8"></li>
            <li id="b9"></li>
            <li id="b10"></li>
        </ol>
        <ol>
            <li id="i1"></li>
            <li id="i2"></li>
            <li id="i3"></li>
            <li id="i4"></li>
            <li id="i5"></li>
            <li id="i6"></li>
            <li id="i7"></li>
            <li id="i8"></li>
            <li id="i9"></li>
            <li id="i10"></li>
        </ol>
        <ol>
            <li id="e1"></li>
            <li id="e2"></li>
            <li id="e3"></li>
            <li id="e4"></li>
            <li id="e5"></li>
            <li id="e6"></li>
            <li id="e7"></li>
            <li id="e8"></li>
            <li id="e9"></li>
            <li id="e10"></li>
        </ol>
    </div>
</body>
</html>
